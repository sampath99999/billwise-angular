<div [formGroup]="_parentFormGroup" [class]="_class">
	<label [for]="_formControlName"
		   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ _label }}</label>
	<input [type]="_type" [id]="_formControlName"
		   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
		   [placeholder]="_placeholder" [formControlName]="_formControlName" [attr.disabled]="_disabled">
	<p class="text-sm text-red-500">{{ getErrorMessage() }}</p>
</div>
